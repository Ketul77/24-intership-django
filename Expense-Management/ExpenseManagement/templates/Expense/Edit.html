
{% block content %}
     
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.ebillity.com/wp-content/uploads/2020/04/blog-expense-tracking.jpg');
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
          
           
        }

        form {
            background-image: url('https://www.ebillity.com/wp-content/uploads/2020/04/blog-expense-tracking.jpg');
            padding: 0px;
            border-radius: 0px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            text-align:center;
        }

        form button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align:center;
        }

        form button[type="submit"]:hover {
            background-color: #0056b3;
            text-align:center;
        }
    </style>
</head>
<body>  
    <h1> Edit Some new details</h1>
    <div class="container" >
        {% load crispy_forms_tags %}
        <form method="post">
            {% csrf_token %} {{ form|crispy }}
            {{ dashboard.as_p }}  
            <button type="submit" > Save</button>
        </form>
    </div>
</body>
</html>

{% endblock content %}
